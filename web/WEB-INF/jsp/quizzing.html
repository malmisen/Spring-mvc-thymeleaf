<html lang="en-US" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Gaming</title>
        <meta charset="UTF-8"></meta>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    </head>
    <body>
        <form th:action="@{/result}" method="POST">
            
            <input type='hidden' name='quizId' th:value='${quizId}'/>
            <input type='hidden' name='userId' th:value='${userId}'/>
            
            <p th:text="${question1.getQuestion()}"></p>
            <input type="checkbox" id="0" name="0"/>
            <label for="0" th:text='${question1.getOptions().split("/")[0]}'/>
            <input type="checkbox" id="1" name="1"/>
            <label for="1" th:text='${question1.getOptions().split("/")[1]}'/>
            <input type="checkbox" id="2" name="2"/>
            <label for="2" th:text='${question1.getOptions().split("/")[2]}'/>
            
            <p th:text="${question2.getQuestion()}"></p>
            <input type="checkbox" id="3" name="3"/>
            <label for="3" th:text='${question2.getOptions().split("/")[0]}'/>
            <input type="checkbox" id="4" name="4"/>
            <label for="4" th:text='${question2.getOptions().split("/")[1]}'/>
            <input type="checkbox" id="5" name="5"/>
            <label for="5" th:text='${question2.getOptions().split("/")[2]}'/>
            
            <p th:text="${question3.getQuestion()}"></p>
            <input type="checkbox" id="6" name="6"/>
            <label for="6" th:text='${question3.getOptions().split("/")[0]}'/>
            <input type="checkbox" id="7" name="7"/>
            <label for="7" th:text='${question3.getOptions().split("/")[1]}'/>
            <input type="checkbox" id="8" name="8"/>
            <label for="8" th:text='${question3.getOptions().split("/")[2]}'/>
            
            <input type='submit' value='submit'/>
        </form> 
    </body>
</html>
