<html lang="en-US" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Select quiz</title>
        <meta charset="UTF-8"></meta>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    </head>
     <body>
         <h2>Welcome <span th:text="${user.getUsername()}"></span></h2>  
         
              <!--Display playable quizzes -->   
             <table>
                 <thead>
                     <tr><td>Select a quiz!</td></tr>
                 </thead>
                 <tbody>
                     <tr th:each="quiz: ${quizzes}">
                         <td>
                             <form method="GET" action="/L3ST/quizzing">
                                 <input type='hidden' name='userId' th:value='${user.getId()}'/>
                                 <button th:text="${quiz.getSubject()}" type="submit" class="btn btn-primary" name="quizId" th:value="${quiz.getId()}"/>
                             </form>
                         </td>            
                     </tr>
                 </tbody>
             </table>
     
         <!--Display prior results -->
         <table class ="table table-dark">            
             <thead>
                 <tr>
                     <th scope="col">Category</th>
                     <th scope="col">Score</th>
                 </tr>
             </thead>
             <tbody>
                 <tr th:each="result: ${results}">
                     <td th:text="${result.getQuiz()}" />
                     <td th:text="${result.getScore()}"/>
                 </tr>
             </tbody>
             
         </table>
    </body>
</html>
